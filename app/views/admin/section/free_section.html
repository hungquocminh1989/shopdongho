<div class="alert alert-info alert-dismissible" role="alert">
 	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 		<span aria-hidden="true">&times;</span>
 	</button>
 	<label>{%$display_value%}</label>
 	<hr/>
 	<div class="form-group row">
	    <label class="col-sm-2 form-control-label">Tiêu Đề</label>
	    <div class="col-sm-10">
	        <input required name="section_type[{%$section_index%}][{%$section_type%}][section_title]" type="text" class="form-control" placeholder="Nhập Tiêu Đề" value="{%$section.section_title%}">
	    </div>
	</div>
	<div class="form-group row">
	    <label class="col-sm-2 form-control-label">Nội Dung</label>
	    <div class="col-sm-4">
	        <select required class="form-control selectpicker"  title="HTML" data-live-search="true" name="section_type[{%$section_index%}][{%$section_type%}][m_html_data_id]">
                {%foreach $listHtml as $value%}
                <option data-tokens="{%$value['html_name']%}" value="{%$value['m_html_data_id']%}">{%$value['html_name']%}</option>
                {%/foreach%}
            </select>
	    </div>
	</div>
</div>
