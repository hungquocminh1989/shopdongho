<form enctype="multipart/form-data" method="POST">
    <input type="hidden" name="m_product_id" value="{%$m_product_id%}"/>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Chọn Danh Mục</label>
        <div class="col-sm-8">
            <select required class="form-control" name="m_category_id">
                <option value=""></option>
                {%foreach $listCategory as $value%}
                <option {%if $value['m_category_id']== $m_category_id %} selected {%/if%} value="{%$value['m_category_id']%}">{%$value['category_name']%}</option>
                {%/foreach%}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nhập Tên Sản Phẩm</label>
        <div class="col-sm-8">
            <input required name="product_name" type="text" class="form-control" value="{%$product_name%}" placeholder="Nhập Tên Sản Phẩm">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nhập Mã Sản Phẩm</label>
        <div class="col-sm-8">
            <input required name="product_no" type="text" class="form-control" value="{%$product_no%}" placeholder="Nhập Mã Sản Phẩm">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nhập Giá</label>
        <div class="col-sm-3">
            <input required name="product_price" type="text" class="form-control" value="{%$product_price%}" placeholder="Nhập Giá">
        </div>
        <div class="col-sm-5">
            <div class="input-group">
                <span class="input-group-addon">
                	Giá Sale
                </span>
                <input type="text" name="product_price_sale" class="form-control" value="{%$product_price_sale%}" placeholder="Nhập Giá">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nhãn Thông Tin</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon middle">
                    <input type="checkbox" name="flg_notify" value="1" {%if $flg_notify == 1 %} checked {%/if%} >
                    <span style="padding: 5px;">Hiển Thị</span>
                </span>
                <input type="text" name="msg_notify" class="form-control" value="{%$msg_notify%}" placeholder="Nhập Thông Báo">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nhập Thông Tin</label>
        <div class="col-sm-8">
            <textarea class="summernote1" name="product_info">{%$product_info%}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nhập Link Hiển Thị</label>
        <div class="col-sm-8">
            <input required name="product_link" type="text" class="form-control" value="{%$product_link%}" placeholder="Nhập Link Hiển Thị">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Chọn Ảnh</label>
        <div class="col-sm-8">
            <input id="select_image_popup" class="form-control-file" name="upload[]" type="file" multiple accept="image/*" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Xem Trước</label>
        <input type="hidden" id="image_default_popup" name="image_default" value="0"/>
        <div id="img_review_popup" class="col-sm-8"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8">
            <button type="submit" formaction="main/product/update" class="btn btn-primary">Cập Nhật</button>
        </div>
    </div>
</form>
