<div class="alert alert-info alert-dismissible" role="alert">
 	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 		<span aria-hidden="true">&times;</span>
 	</button>
 	<label>{%$display_value%}</label>
 	<hr/>
	<div class="form-group row">
	    <label class="col-sm-2 form-control-label">Tiêu Đề</label>
	    <div class="col-sm-10">
	        <input required name="section_type[{%$sort_no%}][{%$section_type%}][section_title]" type="text" class="form-control" placeholder="Nhập Tiêu Đề" value="{%if isset($section_title)%} {%$section_title%} {%/if%}">
	    </div>
	</div>
	
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">Image 1</label>
        <div class="col-sm-10">
        
        	{%if isset($listDefine[0].image_path) == true %}
        		<img class="thumbnail thumbnail_grid" src="{%$smarty.const.SYSTEM_BASE_URL%}{%$listDefine[0].image_path%}">
        	{%/if%}
        	
            <input id="select_logo_site" class="form-control-file" name="upload_logo_site" type="file" accept="image/*" />
            
            <select required name="m_site_page_id" class="form-control selectpicker"  title="Chọn Trang" data-show-subtext="true" data-live-search="true" >
                {%foreach $listPageCombo as $value%}
                <option data-subtext="{%$smarty.const.SYSTEM_BASE_URL%}{%$value['page_link']%}" data-tokens="{%$value['page_name']%} {%$value['page_link']%}" value="{%$value['m_site_page_id']%}">{%$value['page_name']%}</option>
                {%/foreach%}
            </select>
            
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">Image 2</label>
        <div class="col-sm-10">
        
        	{%if isset($listDefine[0].image_path) == true %}
        		<img class="thumbnail thumbnail_grid" src="{%$smarty.const.SYSTEM_BASE_URL%}{%$listDefine[0].image_path%}">
        	{%/if%}
        	
            <input id="select_logo_site" class="form-control-file" name="upload_logo_site" type="file" accept="image/*" />
            
            <select required name="m_site_page_id" class="form-control selectpicker"  title="Chọn Trang" data-show-subtext="true" data-live-search="true" >
                {%foreach $listPageCombo as $value%}
                <option data-subtext="{%$smarty.const.SYSTEM_BASE_URL%}{%$value['page_link']%}" data-tokens="{%$value['page_name']%} {%$value['page_link']%}" value="{%$value['m_site_page_id']%}">{%$value['page_name']%}</option>
                {%/foreach%}
            </select>
            
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">Image 3</label>
        <div class="col-sm-10">
        
        	{%if isset($listDefine[0].image_path) == true %}
        		<img class="thumbnail thumbnail_grid" src="{%$smarty.const.SYSTEM_BASE_URL%}{%$listDefine[0].image_path%}">
        	{%/if%}
        	
            <input id="select_logo_site" class="form-control-file" name="upload_logo_site" type="file" accept="image/*" />
            
            <select required name="m_site_page_id" class="form-control selectpicker"  title="Chọn Trang" data-show-subtext="true" data-live-search="true" >
                {%foreach $listPageCombo as $value%}
                <option data-subtext="{%$smarty.const.SYSTEM_BASE_URL%}{%$value['page_link']%}" data-tokens="{%$value['page_name']%} {%$value['page_link']%}" value="{%$value['m_site_page_id']%}">{%$value['page_name']%}</option>
                {%/foreach%}
            </select>
            
        </div>
    </div>
    
</div>
