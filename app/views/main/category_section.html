<div class="alert alert-info alert-dismissible" role="alert">
 	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 		<span aria-hidden="true">&times;</span>
 	</button>
 	<label>{%$section_type_name%}</label>
 	<hr/>
 	<div class="form-group row">
	    <label class="col-sm-2 form-control-label">Tiêu Đề</label>
	    <div class="col-sm-10">
	        <input required name="meta_type[{%$section_index%}][{%$meta_type%}][section_title]" type="text" class="form-control" placeholder="Nhập Tiêu Đề">
	    </div>
	</div>
	<div class="form-group row">
	    <label class="col-sm-2 form-control-label">Chọn Danh Mục</label>
	    <div class="col-sm-4">
	        <select required class="form-control selectpicker"  title="Danh Mục" data-live-search="true" name="meta_type[{%$section_index%}][{%$meta_type%}][meta_id]">
                {%foreach $listCategory as $value%}
                <option data-tokens="{%$value['category_name']%}" value="{%$value['m_category_id']%}">{%$value['category_name']%}</option>
                {%/foreach%}
            </select>
	    </div>
	</div>
</div>
