<form id="frm_setting_html_dialog" method="POST">
	<input type="hidden" name="m_html_data_id" value="{%$m_html_data_id%}"/>
	<div class="form-group row">
        <label class="col-sm-4 form-control-label">Tên HTML</label>
        <div class="col-sm-8">
            <input required name="html_name" type="text" class="form-control" id="" value="{%$html_name%}" placeholder="Nhập Tên HTML">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label">Nội Dung</label>
        <div class="col-sm-8">            
            <textarea id="txt_content_html_edit" class="summernote" name="html_data">{%$html_data%}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8">
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
        </div>
    </div>
</form>
