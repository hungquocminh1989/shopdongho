<div class="alert alert-info alert-dismissible" role="alert">
 	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 		<span aria-hidden="true">&times;</span>
 	</button>
 	<label>{%$section.display_value%}</label>
 	<hr/>
 	<div class="form-group row">
	    <label class="col-sm-2 form-control-label">Tiêu Đề</label>
	    <div class="col-sm-10">
	        <input required name="section_type[{%$sort_no%}][{%$section_type%}][section_title]" value="{%$section.section_title%}" type="text" class="form-control" placeholder="Nhập Tiêu Đề">
	    </div>
	</div>
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">Chọn Sản Phẩm</label>
        <div class="col-sm-4">
            <select id="cb_select_product" required name="section_type[{%$sort_no%}][{%$section_type%}][m_product_id][]" class="form-control selectpicker"  title="Sản Phẩm" multiple data-live-search="true" >
            	{%foreach $listCategory as $category%}
            		<optgroup label="{%$category.category_name%}">
	            		{%foreach $listProduct as $value%}
	            			{%if $category.m_category_id == $value.m_category_id%}
		                	<option style="background-image: '{%$smarty.const.SYSTEM_BASE_URL%}{%$value.image_path%}';" data-tokens="{%$value['category_name']%} {%$value['product_name']%}" value="{%$value['m_product_id']%}">{%$value['product_name']%}</option>
		                	{%/if%}
		                {%/foreach%}
	                </optgroup>
            	{%/foreach%}
            </select>
        </div>
    </div>
</div>

<script>
$(function() {
	
	//Load value selected into combobox product
	var arr_product = new Array();
	{%foreach $listProductSelected as $item_data%}
		arr_product.push({%$item_data.m_product_id%});
	{%/foreach%}
	
	$('#cb_select_product').selectpicker('val', arr_product);
	
});
</script>
